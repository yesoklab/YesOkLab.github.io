<body>
<div id="root"></div>

<script type="text/babel">
const { useState, useEffect, useRef } = React;

/* =========================

  <div className="max-w-5xl mx-auto py-20 px-6">
    <h1 className="text-4xl md:text-5xl font-bold serif text-red-300 mb-6">

    </h1>

    <p className="text-slate-300 text-lg leading-relaxed mb-8">
      This is not an opinion.<br/>
      This page documents blockchain-verifiable facts only.
    </p>

    <div className="bg-slate-900/60 border border-red-500/30 rounded-2xl p-6 space-y-6">
      <ul className="list-disc list-inside space-y-3 text-slate-300">
        <li>Returned XRP confirmed on-chain to Binance corporate wallet</li>
        <li>176+ days of custody inaction</li>
        <li>No personal or private data disclosed</li>
        <li>All evidence is publicly verifiable</li>
      </ul>

      <div className="flex flex-col sm:flex-row gap-4">
        <!-- üî¥ Ïã§Ï†ú ÏòÅÏÉÅ ÎßÅÌÅ¨ -->
        <a href="https://youtu.be/6mPB90Nu6Ts" target="_blank" rel="noopener noreferrer"
           className="px-6 py-3 rounded-xl bg-red-600 text-white font-bold text-center hover:brightness-110 transition">
          ‚ñ∂ Watch Video Evidence
        </a>

        <a href="https://YesOkLab.github.io" target="_blank" rel="noopener noreferrer"
           className="px-6 py-3 rounded-xl bg-slate-800 border border-slate-600 text-slate-200 text-center hover:border-red-400 transition">
          üåê Project Homepage
        </a>

    <p className="text-xs text-slate-500 mt-10">
      Status: Actively maintained. Evidence accessible via verified public links.
    </p>
  </div>
);

/* =========================
   AI Assistant (Netlify)
========================= */
const AiAssistant = ({ lang }) => {
  const [messages, setMessages] = useState([
    { role: 'model', text: lang === 'en'
      ? 'Hello. I am the WRISTORY AI Curator.'
      : 'ÏïàÎÖïÌïòÏÑ∏Ïöî. WRISTORY AI ÎπÑÏÑúÏûÖÎãàÎã§.' }
  ]);
  const [input, setInput] = useState('');
  const [loading, setLoading] = useState(false);
  const endRef = useRef(null);

  useEffect(() => {
    endRef.current?.scrollIntoView({ behavior: 'smooth' });
  }, [messages, loading]);

  const sendMessage = async () => {
    if (!input.trim() || loading) return;
    const userMsg = input;
    setInput('');
    setMessages(m => [...m, { role: 'user', text: userMsg }]);
    setLoading(true);

    try {
      const res = await fetch('/.netlify/functions/ask-ai', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ userMessage: userMsg, lang })
      });
      const data = await res.json();
      setMessages(m => [...m, { role: 'model', text: data.reply }]);
    } catch {
      setMessages(m => [...m, { role: 'model', text: 'Ïó∞Í≤∞ Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.' }]);
    } finally {
      setLoading(false);
    }
  };

  return (
    <div className="max-w-4xl mx-auto py-12 px-6">
      <div className="bg-slate-800/60 border border-slate-700 rounded-2xl flex flex-col h-[70vh]">
        <div className="p-4 border-b border-slate-700 font-bold">
          WRISTORY AI Assistant ({lang.toUpperCase()})
        </div>

        <div className="flex-1 p-4 overflow-y-auto space-y-3">
          {messages.map((m, i) => (
            <div key={i} className={m.role === 'user' ? 'text-right' : 'text-left'}>
              <span className={`inline-block px-4 py-2 rounded-xl max-w-[80%]
                ${m.role === 'user' ? 'bg-purple-600' : 'bg-slate-700'}`}>
                {m.text}
              </span>
            </div>
          ))}
          {loading && <div className="text-slate-400">Thinking...</div>}
          <div ref={endRef}></div>
        </div>

        <div className="p-4 border-t border-slate-700 flex gap-2">
          <input
            className="flex-1 bg-slate-900 border border-slate-600 rounded-xl px-3 py-2"
            value={input}
            onChange={e => setInput(e.target.value)}
            placeholder={lang === 'en' ? 'Ask a question‚Ä¶' : 'ÏßàÎ¨∏ÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî‚Ä¶'}
            onKeyDown={e => e.key === 'Enter' && sendMessage()}
          />
          <button onClick={sendMessage}
            className="px-4 py-2 bg-purple-600 rounded-xl font-bold">
            Send
          </button>
        </div>
      </div>
    </div>
  );
};

/* =========================

const App = () => {
  const [view, setView] = useState('HOME');

  return (
    <div className="min-h-screen">

        <div className="max-w-7xl mx-auto px-6 h-20 flex justify-between items-center">
          <div onClick={() => setView('HOME')} className="cursor-pointer font-bold serif text-xl">
            WRISTORY
          </div>

          <div className="flex gap-4 text-sm">
            <button onClick={() => setView('HOME')}>Home</button>
            <button onClick={() => setView('FORENSIC')}
              className="text-red-300 border border-red-500/40 px-3 py-1 rounded-full">
              Forensic
            </button>
            <button onClick={() => setView('AI')}>AI</button>
            <button onClick={() => setLang(l => l === 'en' ? 'ko' : 'en')}
              className="border border-slate-600 px-3 py-1 rounded-full">
              {lang === 'en' ? 'KO' : 'EN'}
            </button>
          </div>
        </div>
      </nav>

      <main>
        {view === 'HOME' && (
          <div className="py-32 text-center">
            <h1 className="text-5xl font-bold serif mb-6">WRISTORY</h1>
            <p className="text-slate-400">Digital Heritage by YesOkLab</p>
          </div>
        )}

        {view === 'FORENSIC' && <ForensicArchive />}
        {view === 'AI' && <AiAssistant lang={lang} />}
      </main>

      <footer className="border-t border-slate-800 py-10 text-center text-slate-500 text-sm">
        ¬© 2025 YesOkLab | WRISTORY Project
      </footer>
    </div>
  );
};

ReactDOM.createRoot(document.getElementById('root')).render(<App />);
</script>
