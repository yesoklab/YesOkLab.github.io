        const AiAssistant = ({ language }) => { const t = TRANSLATIONS[language]; const [messages, setMessages] = useState([]); const [input, setInput] = useState(''); const [isTyping, setIsTyping] = useState(false); const scrollRef = useRef(null); useEffect(() => { setMessages([{ role: 'model', text: t.ai.initialMsg }]); }, [language]); useEffect(() => { scrollRef.current?.scrollIntoView({ behavior: "smooth" }); }, [messages, isTyping]); const handleSend = async (e) => { e.preventDefault(); if (!input.trim() || isTyping) return; const userMsg = input; setInput(''); const newMessages = [...messages, { role: 'user', text: userMsg }]; setMessages(newMessages); setIsTyping(true); try { const response = await fetch(`/.netlify/functions/ask-ai`, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ userMessage: userMsg }) }); if (!response.ok) throw new Error(`Server error! status: ${response.status}`); const data = await response.json(); setMessages(prev => [...prev, { role: 'model', text: data.reply }]); } catch (err) { console.error(err); setMessages(prev => [...prev, { role: 'model', text: t.ai.error }]); } finally { setIsTyping(false); } }; return ( <div className="max-w-4xl mx-auto h-[70vh] bg-slate-800/50 rounded-2xl border border-slate-700 flex flex-col"><div className="bg-slate-900/80 p-4 border-b border-slate-700 font-bold">{t.ai.title}</div><div className="flex-1 overflow-y-auto p-4 md:p-6 space-y-4">{messages.map((msg, i) => ( <div key={i} className={`flex ${msg.role === 'user' ? 'justify-end' : 'justify-start'}`}><div className={`max-w-[85%] p-3 md:p-4 rounded-2xl ${msg.role === 'user' ? 'bg-purple-600' : 'bg-slate-700'}`}>{msg.text}</div></div> ))}{isTyping && <div className="text-slate-400 text-sm ml-4">{t.ai.typing}</div>}<div ref={scrollRef} /></div><form onSubmit={handleSend} className="p-4 bg-slate-900/80 border-t border-slate-700 flex gap-2 md:gap-4"><input type="text" value={input} onChange={e => setInput(e.target.value)} placeholder={t.ai.placeholder} className="flex-1 bg-slate-800 border-slate-600 rounded-xl px-4 py-3 text-sm md:text-base" /><button type="submit" className="bg-purple-600 px-4 md:px-6 py-3 rounded-xl font-bold text-sm md:text-base">{t.ai.send}</button></form></div> ); };
        const App = () => { const [view, setView] = useState('HOME'); const [lang, setLang] = useState('ko'); const [isMenuOpen, setIsMenuOpen] = useState(false); const t = TRANSLATIONS[lang]; const handleNavClick = (newView) => { setView(newView); setIsMenuOpen(false); }; return ( <div className="min-h-screen"><nav className="sticky top-0 z-50 bg-[#0F111A]/80 backdrop-blur-md border-b border-slate-800"><div className="max-w-7xl mx-auto px-6 h-20 flex justify-between items-center"><div className="flex items-center gap-3 cursor-pointer" onClick={() => handleNavClick('HOME')}><img src="https://amaranth-legal-sole-30.mypinata.cloud/ipfs/bafkreiaohqebkvodjwrnwt3673zaijntc3uc2g5mxg6vfdydqpeaf77s4a" className="w-10 h-10 rounded-lg" /><span className="text-xl md:text-2xl font-bold serif text-white">WRISTORY</span></div><div className="hidden md:flex items-center gap-6 text-sm font-medium"><button onClick={() => handleNavClick('HOME')} className={view === 'HOME' ? 'text-white' : 'text-slate-400 hover:text-white'}>{t.nav.collections}</button><button onClick={() => handleNavClick('AIRDROP')} className={view === 'AIRDROP' ? 'text-white' : 'text-slate-400 hover:text-white'}>{t.nav.register}</button><button onClick={() => handleNavClick('GUIDE')} className={view === 'GUIDE' ? 'text-white' : 'text-slate-400 hover:text-white'}>{t.nav.guide}</button><button onClick={() => handleNavClick('AI')} className="bg-slate-800 text-purple-300 px-3 py-1 rounded-full border border-slate-600">{t.nav.ai}</button><button onClick={() => setLang(l => l === 'en' ? 'ko' : 'en')} className="w-10 h-10 rounded-full bg-slate-800 border border-slate-600 text-xs">{lang === 'en' ? 'KO' : 'EN'}</button></div><div className="md:hidden"><button onClick={() => setIsMenuOpen(!isMenuOpen)} className="text-white p-2">{isMenuOpen ? <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" /></svg> : <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 6h16M4 12h16m-7 6h7" /></svg> } </button></div></div>{isMenuOpen && ( <div className="md:hidden absolute top-20 left-0 w-full bg-[#0F111A] border-b border-slate-800 p-6 flex flex-col items-center gap-6 text-lg"><button onClick={() => handleNavClick('HOME')} className="text-slate-200">{t.nav.collections}</button><button onClick={() => handleNavClick('AIRDROP')} className="text-slate-200">{t.nav.register}</button><button onClick={() => handleNavClick('GUIDE')} className="text-slate-200">{t.nav.guide}</button><button onClick={() => handleNavClick('AI')} className="text-slate-200">{t.nav.ai}</button><button onClick={() => { setLang(l => l === 'en' ? 'ko' : 'en'); setIsMenuOpen(false); }} className="w-12 h-12 mt-4 rounded-full bg-slate-800 border border-slate-600 text-xs">{lang === 'en' ? 'KO' : 'EN'}</button></div> )}</nav><main className="relative z-10">{view === 'HOME' && ( <div className="pb-20"><div className="py-16 sm:py-20 md:py-24 px-6 text-center"><h1 className="text-4xl sm:text-5xl md:text-7xl font-bold serif text-white mb-6 text-shadow">{t.hero.title}</h1><p className="text-lg md:text-xl text-slate-400 max-w-2xl mx-auto mb-10">{t.hero.subtitle}</p></div><div className="max-w-7xl mx-auto px-6 mb-20"><h2 className="text-2xl md:text-3xl font-bold text-white serif mb-8">{t.home.featuredTitle}</h2><div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">{MAIN_COLLECTIONS.map(col => <CollectionCard key={col.id} collection={col} language={lang} />)}</div></div><div className="space-y-10"><h2 className="text-3xl md:text-4xl font-bold text-white serif text-center">{t.home.specialEditions}</h2>{SPECIAL_COLLECTIONS.map((col, index) => ( <SpecialCollectionSection key={col.id} collection={col} language={lang} index={index} /> ))}</div></div> )}{view === 'AIRDROP' && <div className="py-12 px-6"><AirdropForm language={lang} /></div>}{view === 'GUIDE' && <div className="py-12 px-6"><Guide language={lang} /></div>}{view === 'AI' && <div className="py-12 px-6"><AiAssistant language={lang} /></div>}</main><footer className="border-t border-slate-800 bg-[#0F111A] py-12 text-center text-slate-500 text-sm"><img src="https://amaranth-legal-sole-30.mypinata.cloud/ipfs/bafkreidus7uzr5rrxhhr47dhqqtx7nxfjzjbsomvb7edicoti6wz3oohli" alt="YesOkLab Logo" className="w-24 h-24 mx-auto mb-4" /><p>{t.footer.rights}</p><div className="flex justify-center gap-4 sm:gap-6 mt-4"><a href="https://twitter.com/YESOKLAB_OFFICE" target="_blank" rel="noreferrer" className="hover:text-purple-400">Twitter</a><a href="https://t.me/YesOkLab_WRISTORY_NFT" target="_blank" rel="noreferrer" className="hover:text-purple-400">Telegram</a><a href="https://blog.naver.com/yesoklab/224093507134" target="_blank" rel="noreferrer" className="hover:text-purple-400">Naver Blog</a><a href="https://naver.me/IGZR7N1W" target="_blank" rel="noreferrer" className="hover:text-purple-400">Naver Cafe</a><a href="https://objkt.com/profile/tz1eXLHqJXBnp4VFGwFDfMGWcLYVgBUYnA16/created" target="_blank" rel="noreferrer" className="hover:text-purple-400">Objkt.com</a></div></footer></div> ); };
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);

    </script>
