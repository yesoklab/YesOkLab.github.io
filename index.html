        const AiAssistant = ({ language }) => {
          const t = TRANSLATIONS[language];
          const [messages, setMessages] = useState([]);
          const [input, setInput] = useState('');
          const [isTyping, setIsTyping] = useState(false);
          const scrollRef = useRef(null);

          useEffect(() => { setMessages([{ role: 'model', text: t.ai.initialMsg }]); }, [language]);
          useEffect(() => { scrollRef.current?.scrollIntoView({ behavior: "smooth" }); }, [messages, isTyping]);

          const handleSend = async (e) => {
            e.preventDefault();
            if (!input.trim() || isTyping) return;
            const userMsg = input; setInput('');
            setMessages(prev => [...prev, { role: 'user', text: userMsg }]);
            setIsTyping(true);

            try {
              // Netlify Function 호출로 변경
              const response = await fetch(`/.netlify/functions/ask-ai`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ userMessage: userMsg })
              });
              const data = await response.json();
              setMessages(prev => [...prev, { role: 'model', text: data.reply || data.error }]);
            } catch (err) {
              setMessages(prev => [...prev, { role: 'model', text: t.ai.error }]);
            } finally { setIsTyping(false); }
          };

          return (
            <div className="max-w-4xl mx-auto h-[70vh] bg-slate-800/50 rounded-2xl border border-slate-700 flex flex-col overflow-hidden">

                <div ref={scrollRef} />
              </div>
